---
version: "3.3"
services:
  plex:
    image: lscr.io/linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      - PLEX_CLAIM=claim-YzSCK8353zjNsJtYvo59
    volumes:
      - /home/nick/Documents/workflowFiles/Plex/:/config
      - "/media/andromeda/Plex/TV Shows/:/tv"
      - /media/andromeda/Plex/Movies/:/movies
    restart: unless-stopped
